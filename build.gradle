apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.0'

    compile 'commons-cli:commons-cli:1.2', 'org.apache.commons:commons-lang3:3.1', 'log4j:log4j:1.2.17',
        'junit:junit:4.11'
}

mainClassName = "main"